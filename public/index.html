<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Notify</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fixed-data-table/0.6.3/fixed-data-table-base.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fixed-data-table/0.6.3/fixed-data-table.min.css"/>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://fb.me/react-15.0.0.js"></script>
    <script src="https://fb.me/react-dom-15.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
      var Greeting = React.createClass({
        render: function() {
          return (
            <p>Hello, Techmania!!!</p>
          )
        }
      });

      // https://www.sitepoint.com/getting-started-react-jsx/
      ReactDOM.render(
        <Greeting/>,
        document.getElementById('root')
      );
    </script>
  </body>
</html>
